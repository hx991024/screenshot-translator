<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>漫画翻译器</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🎨 漫画翻译器</h1>
      <p class="subtitle">框选区域 → 截图 → AI 翻译</p>
    </header>

    <div class="status-section">
      <div id="status" class="status-badge">准备就绪</div>
    </div>

    <div class="action-section">
      <button id="startSelection" class="btn-primary">
        🔍 开始框选翻译
      </button>
      <button id="openSettings" class="btn-secondary">
        ⚙️ 设置 API
      </button>
    </div>

    <div class="info-section">
      <h3>使用说明</h3>
      <ol>
        <li>点击"开始框选"按钮</li>
        <li>在网页上拖拽选择要翻译的区域</li>
        <li>等待 AI 识别并翻译文字</li>
        <li>翻译结果将覆盖显示在原区域</li>
      </ol>
    </div>

    <div class="config-check">
      <h3>配置状态</h3>
      <div id="configStatus" class="config-list">
        <div class="config-item">
          <span>API Base URL:</span>
          <span id="apiBaseUrlStatus">未配置</span>
        </div>
        <div class="config-item">
          <span>API Key:</span>
          <span id="apiKeyStatus">未配置</span>
        </div>
        <div class="config-item">
          <span>模型:</span>
          <span id="modelStatus">未配置</span>
        </div>
        <div class="config-item">
          <span>目标语言:</span>
          <span id="targetLangStatus">未配置</span>
        </div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
